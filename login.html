<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-grid.rtl.min.css">
        <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
              
                <span>or use your email for registration</span>
                <input id="name" type="text" placeholder="Name" />
                <input id="email" type="text" placeholder="Email" />
                <input id="pass" type="password" placeholder="Password" />
                <button onclick="register()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Log in</h1>
               
                <br>
                <span>or use your account</span>
                <br>
                <input id="email" type="text" placeholder="Email" />
                <input id="pass" type="password" placeholder="Password" />
                <span id="error"style="color: red;"></span>
                <br>    
                <button onclick="login()">Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>now please login with your data</p>
                    <button class="ghost" id="login">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>this is login page</h1>
                    <p>now tou can inter your data</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then((register) => {
                console.log(register);
            }).catch((err) => {
                console.log(err);
            })
        })
    }
    </script>
</body>

</html>
